<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="icon" href="src/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Sucesión de Fibonacci</h1>
    <p class="description">Mostrará la serie de Fibonacci dependiendo del número recibido, es decir, si el programa recibe un 8, debe mostrar 8 números de la serie de Fibonacci.</p>
    
    <p>
        <label>Números de la serie: </label>
        <input id="inputNumero" type="number" placeholder="Escribe el número"
        oninput="imprimirFibonacci(this.value)"
        onchange="imprimirFibonacci(this.value)">
    </p>
    <p>Serie Fibonacci: <br><span id="outputFibonacci"></span></p>


    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
</body>
</html>
